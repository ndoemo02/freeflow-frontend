<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <filter id="ffGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feDropShadow dx="0" dy="0" stdDeviation="0"
                    flood-color="#ff6a00" flood-opacity="0.85">
        <animate attributeName="stdDeviation"
                 values="0;6;10;6;0" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="flood-color"
                 values="#ff6a00;#ffb300;#ff6a00" dur="1.8s" repeatCount="indefinite"/>
      </feDropShadow>
    </filter>
  </defs>

  <image x="0" y="0" width="1024" height="1024"
         xlink:href="./Freeflowlogo.png"
         filter="url(#ffGlow)"/>
</svg>
