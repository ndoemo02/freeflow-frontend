<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreeFlow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("Freeflow-logo.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0,0,0,0.6);
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 2px;
    }

    .logo-container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 220px;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    .logo.pulsing {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 10px orange); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 25px orangered); }
      100% { transform: scale(1); filter: drop-shadow(0 0 10px orange); }
    }

    .messages {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      text-align: left;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 15px;
      font-size: 14px;
    }

    .message {
      margin-bottom: 8px;
    }

    .footer-buttons {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .footer-buttons button {
      background: rgba(0,0,0,0.7);
      border: 1px solid #ff6600;
      color: white;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer-buttons button:hover {
      background: #ff6600;
    }
  </style>
</head>
<body>
  <header>
    <h1>FREEFLOW</h1>
    <div>üõí 0</div>
  </header>

  <div class="logo-container">
    <img src="Freeflow-logo.png" alt="FreeFlow Logo" class="logo" id="logo">
  </div>

  <div class="messages" id="messages"></div>

  <div class="footer-buttons">
    <button onclick="sendCommand('jedzenie')">üçΩÔ∏è Jedzenie</button>
    <button onclick="sendCommand('taxi')">üöñ Taxi</button>
    <button onclick="sendCommand('hotel')">üè® Hotel</button>
  </div>

  <script>
    const backendUrl = "https://freeflow-backend-vercel.vercel.app/api";
    const logo = document.getElementById("logo");
    const messagesDiv = document.getElementById("messages");
    let recording = false;
    let mediaRecorder;
    let audioChunks = [];

    function logMessage(text) {
      const p = document.createElement("div");
      p.className = "message";
      p.innerText = "Asystent: " + text;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function startRecording() {
      if (recording) return;
      recording = true;
      logo.classList.add("pulsing");
      logMessage("Nagrywanie w≈ÇƒÖczone...");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = sendAudio;
        mediaRecorder.start();
      } catch (err) {
        logMessage("B≈ÇƒÖd mikrofonu: " + err.message);
      }
    }

    function stopRecording() {
      if (!recording) return;
      recording = false;
      logo.classList.remove("pulsing");
      logMessage("Nagrywanie wy≈ÇƒÖczone.");
      mediaRecorder.stop();
    }

    async function sendAudio() {
      const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
      const formData = new FormData();
      formData.append("file", audioBlob, "voice.webm");

      try {
        const res = await fetch(`${backendUrl}/asr`, { method: "POST", body: formData });
        if (!res.ok) throw new Error("ASR b≈ÇƒÖd: " + res.status);
        const data = await res.json();
        logMessage("Rozpoznano: " + data.text);
        sendToAssistant(data.text);
      } catch (err) {
        logMessage("ASR b≈ÇƒÖd sieci: " + err.message);
      }
    }

    async function sendToAssistant(text) {
      try {
        const res = await fetch(`${backendUrl}/assistant`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        if (!res.ok) throw new Error("Assistant b≈ÇƒÖd: " + res.status);
        const data = await res.json();
        logMessage(data.reply || "Brak odpowiedzi.");
        playTTS(data.reply);
      } catch (err) {
        logMessage("Assistant b≈ÇƒÖd sieci: " + err.message);
      }
    }

    async function playTTS(text) {
      try {
        const res = await fetch(`${backendUrl}/tts`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        if (!res.ok) throw new Error("TTS b≈ÇƒÖd: " + res.status);
        const audioBlob = await res.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        audio.play();
      } catch (err) {
        logMessage("TTS b≈ÇƒÖd sieci: " + err.message);
      }
    }

    function sendCommand(cmd) {
      logMessage("Polecenie: " + cmd);
      sendToAssistant("Chcƒô zam√≥wiƒá " + cmd);
    }

    // Klikniƒôcie w logo steruje nagrywaniem
    logo.addEventListener("click", () => {
      if (recording) stopRecording(); else startRecording();
    });
  </script>
</body>
</html>
