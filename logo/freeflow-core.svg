<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <style>
    .pulse {
      animation: glow 2s infinite;
    }
    @keyframes glow {
      0%,100% { filter: drop-shadow(0 0 10px #ff4d00); }
      50% { filter: drop-shadow(0 0 25px #ff9900); }
    }
  </style>
  <image href="freeflow-core.png" x="0" y="0" width="600" height="600" class="pulse"/>
</svg>
